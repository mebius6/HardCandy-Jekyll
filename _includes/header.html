<header id="index-header">
    <div class="top-center">
        <div class="logo">
            <a href="{{ "/" | relative_url }}" title="my awesome webtitle">{{ site.webtitle }}</a>
        </div>
        <nav class="top-nav">
            <ul>
                {% for i in site.nav %}
                <li><a href="{{ i[1] }}">{{ i[0] }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div id="top-boot">
            <a href="javascript:;" id="boot1" style="display:block;" onclick="document.getElementById('boot-area').style.display='block';document.getElementById('boot1').style.display='none';document.getElementById('boot2').style.display='block';"><img
                    src="/assets/boot.png" alt=""></a>
            <a href="javascript:;" id="boot2" style="display: none;" onclick="document.getElementById('boot-area').style.display='none';document.getElementById('boot1').style.display='block';document.getElementById('boot2').style.display='none';"><img
                    src="/assets/boot.png" alt=""></a>
        </div>
    </div>

</header>
<style>
    table {
        border-left: 1px solid #000000;
        border-top: 1px solid #000000;
        width: 100%;
        word-wrap: break-word;
        word-break: break-all;
    }

    table th {
        text-align: center;
    }

    table th,
    td {
        border-right: 1px solid #000000;
        border-bottom: 1px solid #000000;
    }

     #main img{
                width:250px;
                height: 200px;
                position: absolute;
                border:5px green double;
            }
            #main img:nth-child(1){
                transform: translateZ(500px);
            } 
            #main img:nth-child(2){
                transform: rotateY(40deg) translateZ(500px);
            }
            #main img:nth-child(3){
                transform: rotateY(80deg) translatez(500px);
            }
            #main img:nth-child(4){
                transform: rotateY(120deg) translatez(500px);
            }
            #main img:nth-child(5){
                transform: rotateY(160deg) translatez(500px);
            }
            #main img:nth-child(6){
                transform: rotateY(200deg) translatez(500px);
            }
            #main img:nth-child(7){
                transform: rotateY(240deg) translatez(500px);
            }
            #main img:nth-child(8){
                transform: rotateY(280deg) translatez(500px);
            }
            #main img:nth-child(9){
                transform: rotateY(320deg) translatez(500px);
            }
            
            /*# id选择器   id不能重复命名*/
            #main{
                margin: 100px auto;/*让父元素居中*/
                width: 300px;
                height: 400px;
                /*声明一个3D空间*/
                transform-style: preserve-3d;
              
                animation-name: animate;
                animation-duration: 10s; /*动画执行次数*/
                animation-iteration-count: infinite; /*动画持续时间：无限 */
                animation-timing-function: linear;
                position: relative;
            }
            
            /*定义一个动画*/
            @keyframes animate {
                0%{
                    transform: rotateX(-10deg) rotateY(0deg) ;
                }
                100%{
                    transform: rotateX(-10deg) rotateY(360deg) ;
                }
            }
</style>
